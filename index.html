<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Vault - Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg: #050505;
            --primary: #00f3ff;
            --secondary: #9d00ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f0f0f0;
            --text-dim: #888895;
            --font-main: 'Inter', sans-serif;
            --font-code: 'Geist Mono', monospace;
            --sidebar-w: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .cyber-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 5% 5%, rgba(157, 0, 255, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 95% 95%, rgba(0, 243, 255, 0.05) 0%, transparent 30%);
        }

        /* --- Header & Burger Menu --- */
        .top-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: 60px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .menu-trigger {
            background: none; border: none; color: var(--text-main);
            cursor: pointer; display: flex; align-items: center; gap: 15px;
        }

        .brand-name {
            font-weight: 800; letter-spacing: -1px; font-size: 1.2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- Search Bar Section --- */
        .search-container {
            position: relative;
            margin-bottom: 30px;
            max-width: 500px;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            width: 18px;
        }

        #search-input {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 15px 12px 45px;
            color: white;
            font-family: var(--font-main);
            outline: none;
            transition: 0.3s;
        }

        #search-input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            position: fixed;
            top: 0; left: calc(var(--sidebar-w) * -1);
            width: var(--sidebar-w);
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            z-index: 1001;
            transition: transform 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            padding: 80px 20px 20px;
        }

        .sidebar.active { transform: translateX(var(--sidebar-w)); }

        .sidebar-nav { display: flex; flex-direction: column; gap: 10px; }
        .sidebar-nav a {
            color: var(--text-dim); text-decoration: none; padding: 12px 15px;
            border-radius: 10px; display: flex; align-items: center; gap: 12px; transition: 0.2s;
        }
        .sidebar-nav a:hover, .sidebar-nav a.active {
            color: var(--primary); background: rgba(0, 243, 255, 0.05);
        }

        /* Overlay */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); opacity: 0; pointer-events: none;
            z-index: 1000; transition: 0.3s;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }

        /* --- Content Layout --- */
        .container {
            max-width: 1200px;
            margin: 90px auto 50px;
            padding: 0 24px;
        }

        header {
            margin-bottom: 25px;
            border-left: 3px solid var(--primary);
            padding-left: 20px;
        }

        header h1 { font-size: 1.8rem; font-weight: 800; margin-bottom: 4px; }
        header p { color: var(--text-dim); font-size: 0.85rem; }

        /* --- Card Grid --- */
        #snippet-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .snippet-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 18px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .snippet-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
        }

        .snippet-card.hidden { display: none; }

        .snippet-card h3 {
            font-size: 0.95rem; margin-bottom: 12px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .tag {
            font-size: 10px; font-weight: 700; padding: 2px 8px;
            background: rgba(0, 243, 255, 0.05); color: var(--primary);
            border: 1px solid rgba(0, 243, 255, 0.15); border-radius: 4px;
            text-transform: uppercase; width: fit-content; margin-bottom: 10px;
        }

        pre {
            background: #000; padding: 10px; border-radius: 6px; font-size: 11px;
            height: 70px; overflow: hidden; margin-bottom: 15px; opacity: 0.6;
        }

        .snippet-meta {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: auto; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05);
        }

        .date { font-size: 11px; color: var(--text-dim); font-family: var(--font-code); }

        .btn-icon {
            background: none; border: 1px solid var(--glass-border);
            color: var(--text-dim); padding: 6px; border-radius: 8px; cursor: pointer;
        }

        .skeleton {
            height: 180px; background: #111; border-radius: 12px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 50% { opacity: 0.5; } }

        @media (max-width: 600px) {
            #snippet-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="cyber-bg"></div>

    <header class="top-header">
        <button class="menu-trigger" onclick="toggleSidebar()">
            <i data-lucide="menu"></i>
            <span class="brand-name">DOLPHIN VAULT</span>
        </button>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <a href="index.html" class="active"><i data-lucide="home"></i> Dashboard</a>
            <a href="upload.html"><i data-lucide="plus-circle"></i> Upload Snippet</a>
            <a href="#"><i data-lucide="settings"></i> Settings</a>
        </nav>
    </aside>

    <div class="container">
        <header>
            <h1>Code Library</h1>
            <p>Accessing decentralized snippet vault...</p>
        </header>

        <div class="search-container">
            <i data-lucide="search"></i>
            <input type="text" id="search-input" placeholder="Search snippets by title or tags..." onkeyup="filterSnippets()">
        </div>

        <div id="snippet-list">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        // Fitur Filter Search
        function filterSnippets() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.snippet-card');

            cards.forEach(card => {
                const title = card.querySelector('h3').innerText.toLowerCase();
                const tags = card.querySelector('.tags') ? card.querySelector('.tags').innerText.toLowerCase() : "";
                
                if (title.includes(query) || tags.includes(query)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
