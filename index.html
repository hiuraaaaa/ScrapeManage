<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nefuu Build - Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg: #050505;
            --primary: #00f3ff;
            --secondary: #9d00ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f0f0f0;
            --text-dim: #888895;
            --font-main: 'Inter', sans-serif;
            --font-code: 'Ubuntu Mono', monospace;
            --sidebar-w: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .cyber-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 5% 5%, rgba(157, 0, 255, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 95% 95%, rgba(0, 243, 255, 0.05) 0%, transparent 30%);
        }

        /* --- Header --- */
        .top-header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: 60px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .menu-trigger {
            background: none; border: none; color: var(--text-main);
            cursor: pointer; display: flex; align-items: center; gap: 15px;
        }

        .brand-name {
            font-weight: 800; letter-spacing: -1px; font-size: 1.2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- Banner Hero --- */
        .hero-banner {
            width: 100%;
            height: 220px;
            border-radius: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            background: url('media/banner.png') center/cover no-repeat;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            padding: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, rgba(5, 5, 5, 0.85) 0%, rgba(5, 5, 5, 0.3) 100%);
            z-index: 1;
        }

        .hero-content { position: relative; z-index: 2; }
        .hero-content h1 {
            font-size: 2.2rem; font-weight: 800; margin-bottom: 8px;
            color: #fff; letter-spacing: -1px;
        }
        .hero-content p { color: var(--text-dim); font-size: 0.95rem; max-width: 450px; }

/* --- Perbaikan Search Bar agar Sejajar ke Kiri --- */
.search-container {
    position: relative;
    margin-bottom: 30px;
    width: 100%; /* Mengisi seluruh lebar container */
    max-width: 100%; /* Memastikan tidak terbatasi ke tengah */
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Memaksa konten ke kiri */
}

.search-container i {
    position: absolute;
    left: 16px; /* Posisi ikon di dalam bar */
    color: var(--text-dim);
    width: 18px;
    height: 18px;
    z-index: 10;
    pointer-events: none;
}

#search-input {
    width: 100%; /* Mengikuti lebar container */
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    padding: 14px 15px 14px 48px; /* Padding kiri 48px agar teks tidak menimpa ikon */
    color: white;
    font-family: var(--font-main);
    font-size: 0.95rem;
    outline: none;
    transition: 0.3s;
    margin-left: 0; /* Memastikan tidak ada margin tambahan di kiri */
}

#search-input:focus {
    border-color: var(--primary);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
}

/* Responsif untuk Mobile */
@media (max-width: 600px) {
    .search-container {
        padding: 0; /* Menghilangkan padding container jika ada */
    }
}

        /* --- Sidebar & Overlay --- */
        .sidebar {
            position: fixed;
            top: 0; left: calc(var(--sidebar-w) * -1);
            width: var(--sidebar-w); height: 100%;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            z-index: 1001;
            transition: transform 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            padding: 80px 20px 20px;
        }
        .sidebar.active { transform: translateX(var(--sidebar-w)); }
        .sidebar-nav { display: flex; flex-direction: column; gap: 8px; }
        .sidebar-nav a {
            color: var(--text-dim); text-decoration: none; padding: 12px 15px;
            border-radius: 10px; display: flex; align-items: center; gap: 12px; transition: 0.2s;
        }
        .sidebar-nav a:hover, .sidebar-nav a.active {
            color: var(--primary); background: rgba(0, 243, 255, 0.05);
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); opacity: 0; pointer-events: none;
            z-index: 1000; transition: 0.3s;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }

        /* --- Content Layout --- */
        .container {
            max-width: 1200px;
            margin: 80px auto 50px;
            padding: 0 24px;
        }

        #snippet-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* --- Card Styles --- */
        .snippet-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }
        .snippet-card:hover { border-color: var(--primary); transform: translateY(-4px); }
        .snippet-card.hidden { display: none; }

        .tag {
            font-size: 10px; font-weight: 700; padding: 3px 10px;
            background: rgba(0, 243, 255, 0.05); color: var(--primary);
            border: 1px solid rgba(0, 243, 255, 0.15); border-radius: 6px;
            text-transform: uppercase; width: fit-content; margin-bottom: 12px;
        }

        .snippet-card h3 { font-size: 1.1rem; margin-bottom: 8px; color: #fff; }

        pre {
            background: rgba(0, 0, 0, 0.4); padding: 12px; border-radius: 8px;
            font-size: 12px; height: 75px; overflow: hidden; margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.03);
        }
        code { font-family: var(--font-code); color: var(--text-dim); }

        .snippet-meta {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: auto; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05);
        }
        .date { font-size: 11px; color: var(--text-dim); }
        .btn-icon {
            background: none; border: 1px solid var(--glass-border);
            color: var(--primary); padding: 6px; border-radius: 8px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .skeleton { height: 200px; background: #111; border-radius: 16px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .hero-banner { height: 180px; padding: 20px; margin-bottom: 20px; }
            .hero-content h1 { font-size: 1.6rem; }
            .container { padding: 0 16px; margin-top: 75px; }
            #snippet-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="cyber-bg"></div>

    <header class="top-header">
        <button class="menu-trigger" onclick="toggleSidebar()">
            <i data-lucide="menu"></i>
            <span class="brand-name">Nefu Code</span>
        </button>
    </header>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <a href="index.html" class="active"><i data-lucide="home"></i> Dashboard</a>
            <a href="upload.html"><i data-lucide="plus-circle"></i> Upload Snippet</a>
            <a href="#"><i data-lucide="settings"></i> Settings</a>
        </nav>
    </aside>

    <div class="container">
        <div class="hero-banner">
            <div class="hero-content">
                <h1>Nefu Code</h1>
                <p>Personal library untuk menyimpan snippet kode pilihan. Efisien, rapi, dan mudah diakses kapan saja.</p>
            </div>
        </div>

        <div class="search-container">
            <i data-lucide="search"></i>
            <input type="text" id="search-input" placeholder="Cari judul atau bahasa pemrograman..." onkeyup="filterSnippets()">
        </div>

        <div id="snippet-list">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function filterSnippets() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.snippet-card');
            cards.forEach(card => {
                const title = card.querySelector('h3').innerText.toLowerCase();
                const tags = card.querySelector('.tags') ? card.querySelector('.tags').innerText.toLowerCase() : "";
                if (title.includes(query) || tags.includes(query)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
