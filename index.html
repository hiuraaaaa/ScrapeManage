<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Vault - Cyber Library</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg: #050505;
            --primary: #00f3ff;
            --secondary: #9d00ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f0f0f0;
            --text-dim: #888895;
            --font-main: 'Inter', sans-serif;
            --font-code: 'Geist Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Animated Cyber Background --- */
        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(157, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 40%);
        }

        .cyber-bg::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            from { transform: translate(0, 0); }
            to { transform: translate(-50px, -50px); }
        }

        /* --- Floating Navbar --- */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .nav-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .navbar a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .navbar a.active {
            color: var(--primary);
            background: rgba(0, 243, 255, 0.1);
        }

        .navbar a:hover:not(.active) {
            color: var(--text-main);
            background: rgba(255,255,255,0.05);
        }

        /* --- Main Layout --- */
        .container {
            max-width: 1100px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            letter-spacing: -0.05em;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        header p {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        /* --- Snippet List (Grid) --- */
        #snippet-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        /* --- Glass Card Style --- */
        .snippet-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .snippet-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 243, 255, 0.1);
        }

        .snippet-card h3 {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
            padding: 4px 10px;
            background: rgba(157, 0, 255, 0.15);
            color: var(--secondary);
            border-radius: 6px;
            border: 1px solid rgba(157, 0, 255, 0.3);
        }

        /* --- Code Block Dracula Style --- */
        pre {
            background: #282a36;
            padding: 15px;
            border-radius: 12px;
            overflow-x: auto;
            border: 1px solid rgba(0,0,0,0.3);
            font-family: var(--font-code);
            font-size: 13px;
            position: relative;
        }

        code {
            color: #f8f8f2;
        }

        /* --- Skeleton Loading --- */
        .skeleton {
            height: 200px;
            background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 24px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* --- Buttons --- */
        .btn-copy {
            align-self: flex-start;
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.3s;
        }

        .btn-copy:hover {
            box-shadow: 0 0 15px var(--primary);
            transform: translateY(-2px);
        }

        /* --- Responsive HP --- */
        @media (max-width: 480px) {
            .container { margin-top: 100px; }
            header h1 { font-size: 2rem; }
            #snippet-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="cyber-bg"></div>
    
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="active">Home</a>
            <a href="upload.html">Upload</a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Dolphin Vault</h1>
            <p>Next-gen code repository for cyber developers.</p>
        </header>

        <div id="snippet-list">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
        
        // Sedikit script tambahan untuk efek smooth scroll/hover
        document.querySelectorAll('.navbar a').forEach(anchor => {
            anchor.addEventListener('click', () => {
                document.querySelectorAll('.navbar a').forEach(nav => nav.classList.remove('active'));
                anchor.classList.add('active');
            });
        });
    </script>
</body>
</html>
