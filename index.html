<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Vault - Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg: #050505;
            --primary: #00f3ff;
            --secondary: #9d00ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f0f0f0;
            --text-dim: #888895;
            --font-main: 'Inter', sans-serif;
            --font-code: 'Geist Mono', monospace;
        }

        /* --- Global Reset --- */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-main);
            line-height: 1.5;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Animated Cyber Background --- */
        .cyber-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 5% 5%, rgba(157, 0, 255, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 95% 95%, rgba(0, 243, 255, 0.05) 0%, transparent 30%);
        }

        .cyber-bg::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 40s linear infinite;
        }

        @keyframes gridMove {
            from { transform: translate(0, 0); }
            to { transform: translate(-40px, -40px); }
        }

        /* --- Compact Floating Navbar --- */
        .navbar {
            position: fixed;
            top: 15px; left: 50%;
            transform: translateX(-50%);
            width: auto;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 5px 8px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .nav-content { display: flex; gap: 4px; }

        .navbar a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            padding: 6px 16px;
            border-radius: 40px;
            transition: 0.2s;
        }

        .navbar a.active {
            color: var(--primary);
            background: rgba(0, 243, 255, 0.1);
        }

        .navbar a:hover:not(.active) {
            color: var(--text-main);
            background: rgba(255,255,255,0.05);
        }

        /* --- Dashboard Layout --- */
        .container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 24px;
        }

        header {
            text-align: left;
            margin-bottom: 40px;
            border-left: 3px solid var(--primary);
            padding-left: 20px;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        header p {
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        /* --- Grid System (Compact) --- */
        #snippet-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        /* --- Card Design (Professional) --- */
        .snippet-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 18px;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
        }

        .snippet-card:hover {
            border-color: rgba(0, 243, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }

        .snippet-card h3 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Small Tags */
        .tags {
            display: flex;
            gap: 6px;
            margin-bottom: 14px;
        }

        .tag {
            font-size: 10px;
            font-weight: 700;
            padding: 2px 8px;
            background: rgba(0, 243, 255, 0.05);
            color: var(--primary);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 4px;
            text-transform: uppercase;
        }

        /* Code Block (Preview Only) */
        pre {
            background: #000;
            padding: 10px;
            border-radius: 6px;
            font-size: 11px;
            height: 70px;
            overflow: hidden;
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.03);
            opacity: 0.6;
        }

        code { font-family: var(--font-code); color: #888; }

        /* Bottom Info */
        .snippet-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .date {
            font-size: 11px;
            color: var(--text-dim);
            font-family: var(--font-code);
        }

        .card-actions {
            display: flex;
            gap: 6px;
        }

        .btn-icon {
            background: none;
            border: 1px solid var(--glass-border);
            color: var(--text-dim);
            padding: 6px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            color: var(--primary);
            border-color: var(--primary);
            background: rgba(0, 243, 255, 0.05);
        }

        /* --- Loading Skeletons --- */
        .skeleton {
            height: 180px;
            background: linear-gradient(90deg, #0a0a0a 25%, #151515 50%, #0a0a0a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 600px) {
            .container { margin-top: 80px; padding: 0 16px; }
            header { margin-bottom: 30px; }
            header h1 { font-size: 1.5rem; }
            #snippet-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="cyber-bg"></div>
    
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="active">Home</a>
            <a href="upload.html">Upload</a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Code Library</h1>
            <p>Accessing decentralized snippet vault...</p>
        </header>

        <div id="snippet-list">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize Icons
        lucide.createIcons();
        
        // Handle Active State
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelectorAll('.navbar a').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
            });
        });
    </script>
</body>
</html>
