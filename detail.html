<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Vault - Code Detail</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        :root {
            --bg: #050505;
            --primary: #00f3ff;
            --secondary: #9d00ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f0f0f0;
            --text-dim: #888895;
            --font-main: 'Inter', sans-serif;
            --font-code: 'Geist Mono', monospace;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Cyber Grid Background --- */
        .cyber-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(157, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 40%);
        }

        .cyber-bg::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            from { transform: translate(0, 0); }
            to { transform: translate(-50px, -50px); }
        }

        /* --- Navbar --- */
        .navbar {
            position: fixed;
            top: 20px; left: 50%;
            transform: translateX(-50%);
            width: 90%; max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            padding: 10px 20px;
            z-index: 1000;
        }

        .nav-content { display: flex; justify-content: space-around; }
        .navbar a {
            color: var(--text-dim); text-decoration: none; font-size: 14px;
            font-weight: 600; padding: 8px 20px; border-radius: 50px; transition: 0.3s;
        }
        .navbar a:hover { color: var(--text-main); background: rgba(255,255,255,0.05); }

        /* --- Content Layout --- */
        .container {
            max-width: 900px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        .detail-header {
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out;
        }

        .detail-header h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 800;
            letter-spacing: -0.05em;
            color: var(--primary);
            font-family: var(--font-code);
            margin-bottom: 10px;
        }

        .meta-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-dim);
            font-size: 14px;
        }

        /* --- Code Container --- */
        .code-window {
            background: rgba(13, 13, 17, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: panelFade 0.8s ease-out;
        }

        .code-toolbar {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .window-dots {
            display: flex;
            gap: 8px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .btn-action {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary);
            border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.3s;
        }

        .btn-action:hover {
            background: var(--primary);
            color: var(--bg);
            box-shadow: 0 0 15px var(--primary);
        }

        /* --- Prism Overrides --- */
        pre[class*="language-"] {
            margin: 0 !important;
            padding: 25px !important;
            background: transparent !important;
            font-family: var(--font-code) !important;
            font-size: 15px !important;
        }

        @keyframes panelFade {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="cyber-bg"></div>
    
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html">Home</a>
            <a href="upload.html">Upload</a>
        </div>
    </nav>

    <div class="container">
        <div id="detail-content">
            <div style="text-align: center; padding: 100px;">
                <p style="color: var(--primary); letter-spacing: 2px;">DECRYPTING DATA...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        async function loadDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const contentDiv = document.getElementById('detail-content');

            if (!id) {
                contentDiv.innerHTML = "<h2 style='text-align:center'>404: ID NOT FOUND</h2>";
                return;
            }

            const { data, error } = await _supabase
                .from('snippets')
                .select('*')
                .eq('id', id)
                .single();

            if (data) {
                const fileName = `code/${data.title.toLowerCase().replace(/\s+/g, '-')}.js`;
                contentDiv.innerHTML = `
                    <div class="detail-header">
                        <h1>${fileName}</h1>
                        <div class="meta-info">
                            <span><i data-lucide="tag" style="width:14px; vertical-align:middle"></i> ${data.tags || 'General'}</span>
                            <span><i data-lucide="calendar" style="width:14px; vertical-align:middle"></i> ${new Date(data.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                    
                    <div class="code-window">
                        <div class="code-toolbar">
                            <div class="window-dots">
                                <div class="dot red"></div>
                                <div class="dot yellow"></div>
                                <div class="dot green"></div>
                            </div>
                            <button onclick="copyCode()" class="btn-action">
                                <i data-lucide="copy" style="width:14px"></i> COPY CODE
                            </button>
                        </div>
                        <pre class="language-javascript"><code id="codeRaw">${escapeHtml(data.code)}</code></pre>
                    </div>
                `;
                lucide.createIcons();
                Prism.highlightAll(); 
            } else {
                contentDiv.innerHTML = "<h2 style='text-align:center'>404: SNIPPET MISSING</h2>";
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyCode() {
            const code = document.getElementById('codeRaw').innerText;
            navigator.clipboard.writeText(code).then(() => {
                alert("ACCESS GRANTED: Code Copied to Clipboard");
            });
        }

        // Jalankan load
        window.onload = loadDetail;
    </script>
</body>
</html>
